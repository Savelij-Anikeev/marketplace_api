services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./service:/service
    env_file:
      - .env
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - redis
      - database

  database:
    image: postgres:16.1-alpine3.18
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass

  redis:
    image: redis:7.0.5-alpine
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A shop_service.celery.app worker --loglevel=info
    restart: always
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass
    volumes:
      - ./service:/service
    links:
      - redis
    depends_on:
      - web-app
      - redis

  worker1:
    build:
      context: .
    hostname: worker1
    entrypoint: celery
    command: -A shop_service.celery.app worker --loglevel=info
    restart: always
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass
    volumes:
      - ./service:/service
    links:
      - redis
    depends_on:
      - web-app
      - redis


  celery-beat1:
    build:
      context: .
    hostname: celery_beat
    entrypoint: celery
    command: -A shop_service.celery.app beat --loglevel=info
    restart: always
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass
    volumes:
      - ./service:/service
    links:
      - redis
    depends_on:
      - web-app
      - redis

  flower:
    build:
      context: .
    hostname: flower
    entrypoint: celery
    command: -A shop_service.celery.app flower
    volumes:
      - ./service:/service
    links:
      - redis
    depends_on:
      - web-app
      - redis
      - celery-beat1
      - worker
      - worker1
    ports:
      - "5555:5555"
